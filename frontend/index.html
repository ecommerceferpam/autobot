
<!DOCTYPE html>
<html>
<head>
  <title>Processador Gemini</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button { margin: 5px; padding: 10px; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Processar Produtos com Gemini</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Enviar CSV</button>
  <br><br>
  <input type="text" id="apiKey" placeholder="Insira sua API Key">
  <button onclick="startProcess()">Iniciar Processamento</button>
  <br><br>
  <button onclick="getLog()">Ver Log</button>
  <pre id="logOutput"></pre>
  <br>
  <button onclick="downloadCSV()">Baixar CSV Processado</button>

  <script>
    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const formData = new FormData();
      formData.append("file", file);
      await fetch("/upload/", { method: "POST", body: formData });
      alert("Arquivo enviado com sucesso.");
    }

    async function startProcess() {
      const apiKey = document.getElementById("apiKey").value;
      const formData = new FormData();
      formData.append("api_key", apiKey);
      await fetch("/start/", { method: "POST", body: formData });
      alert("Processamento iniciado.");
    }

    async function getLog() {
      const response = await fetch("/log/");
      document.getElementById("logOutput").innerText = await response.text();
    }

    async function downloadCSV() {
      window.location.href = "/download/";
    }
  </script>
</body>
</html>
